<section class="contact-section">
    <div class="container">
        <h1>{{ 'contact.title' | translate }}</h1>
        <p>{{ 'contact.description' | translate }}</p>
        <form (submit)="onSubmit($event)">
            <div class="form-group">
                <label for="username">{{ 'contact.username' | translate }}</label>
                <input type="text" id="username" name="username" [placeholder]="'contact.usernamePlaceholder' | translate" required>
            </div>
            <div class="form-group">
                <label for="email">{{ 'contact.email' | translate }}</label>
                <input type="email" id="email" name="email" [placeholder]="'contact.emailPlaceholder' | translate" required>
            </div>
            <div class="form-group">
                <label for="subject">{{ 'contact.subject' | translate }}</label>
                <input type="text" id="subject" name="subject" [placeholder]="'contact.subjectPlaceholder' | translate" required>
            </div>
            <div class="form-group">
                <label for="message">{{ 'contact.message' | translate }}</label>
                <textarea id="message" name="message" [placeholder]="'contact.messagePlaceholder' | translate" required></textarea>
            </div>
            <div class="message-container" *ngIf="messageVisible">
                <p *ngIf="warningMessage" class="warning-message">{{ warningMessage }}</p>
            </div>
            <button type="submit" class="main-btn btn-hover">{{ 'contact.submitButton' | translate }}</button>
        </form>
        <h2>{{ 'contact.socialLinks' | translate }}</h2>
        <ul class="social-links">
            <li><a href="https://www.linkedin.com/in/josue-ortizv/" target="_blank"><i class="lni lni-linkedin"></i></a></li>
            <li><a href="https://github.com/JosueOrtizV" target="_blank"><img src="assets/images/github-icon-black.svg" alt="Github"></a></li>
            <li><a href="https://josueortizv.github.io/portfolio/"><img id="link" src="assets/images/link.svg" alt="portfolio"></a></li>
            <li><a [routerLink]="['/home']"><img id="link" src="assets/images/daily-code-icon.svg" alt="portfolio"></a></li>
        </ul>
    </div>
</section>
